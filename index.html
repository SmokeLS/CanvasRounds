<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        #block {
            height: 100%;
            position: relative;
            border: 10px solid black;
            display: block;
            overflow: hidden;
        }
        #canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="block">
        <canvas id="canvas" width="2000px" height="2000px"></canvas>
    </div>
    <script src="rounds.js"></script>
</body>
</html>
